<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Now</title>
  <meta name="description" content="Simple weather web app that uses your location or a searched city to show current conditions and temperature." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220; --panel: #111827; --text: #e5e7eb; --muted: #9ca3af; --brand: #60a5fa; --ring: rgba(96, 165, 250, .35);
    }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: radial-gradient(900px 600px at 80% -10%, rgba(96,165,250,.15), transparent 55%), var(--bg); color: var(--text); }
    header { position: sticky; top: 0; background: rgba(11,18,32,.6); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,.06); z-index: 10; }
    .wrap { max-width: 1024px; margin: 0 auto; padding: 18px; }
    .brand { font-weight: 800; letter-spacing: .2px; }
    .grid { display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px; }
    .card { background: var(--panel); border: 1px solid rgba(255,255,255,.08); border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    h1 { font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem); margin: 10px 0; }
    .muted { color: var(--muted); }
    .controls { display: flex; gap: 10px; align-items: center; }
    input[type="text"] { flex: 1; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background: #0b1220; color: var(--text); outline: none; }
    input[type="text"]:focus { border-color: var(--brand); box-shadow: 0 0 0 4px var(--ring); }
    .btn { padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.12); background: linear-gradient(135deg, #60a5fa, #818cf8); color: #06101d; font-weight: 800; cursor: pointer; }
    .btn-ghost { background: transparent; color: var(--text); }
    .btn:active { transform: translateY(1px) scale(.99); }
    .row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 16px; }
    .big { font-size: clamp(2.8rem, 4vw + 1rem, 4rem); font-weight: 800; }
    .wicon { font-size: 2.4rem; }
    .bad { color: #ef4444; }
    .good { color: #22c55e; }
    .loading { display: none; align-items: center; gap: 10px; }
    .spinner { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,.25); border-top-color: var(--brand); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    footer { padding: 28px 18px; text-align: center; color: var(--muted); }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .u-toggle { display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.1); cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; justify-content:space-between; align-items:center; gap:16px;">
      <div class="brand">Weather<span style="color:#60a5fa">Now</span></div>
      <div class="controls">
        <form id="searchForm" style="display:flex; gap:10px; width:min(560px, 80vw)">
          <input id="cityInput" type="text" placeholder="Search city (e.g., Hyderabad)" aria-label="City name" />
          <button class="btn" type="submit">Search</button>
        </form>
        <button id="locBtn" class="btn btn-ghost" title="Use my location">üìç</button>
        <div id="unitToggle" class="u-toggle" role="switch" aria-checked="true" title="Toggle ¬∞C/¬∞F">
          <span>¬∞C</span>
          <input type="checkbox" id="unitCbx" style="display:none" checked />
        </div>
      </div>
    </div>
  </header>

  <main class="wrap" style="padding-top: 22px;">
    <div class="grid">
      <section class="card">
        <div style="display:flex; justify-content:space-between; align-items:flex-end; gap:12px;">
          <div>
            <h1 id="place">‚Äî</h1>
            <div class="muted" id="updated">‚Äî</div>
          </div>
          <div class="loading" id="loading"><div class="spinner"></div><span class="muted">Loading‚Ä¶</span></div>
        </div>
        <div style="display:flex; align-items:center; gap:16px; margin-top: 10px;">
          <div class="big" id="temp">--¬∞</div>
          <div>
            <div class="wicon" id="emoji">‚õÖ</div>
            <div class="muted" id="summary">‚Äî</div>
          </div>
        </div>
        <div class="row" style="margin-top: 14px;">
          <div class="card" style="padding:12px;">
            <div class="muted">Feels like</div>
            <div id="feels">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">Wind</div>
            <div id="wind">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">Humidity</div>
            <div id="humidity">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">Pressure</div>
            <div id="pressure">‚Äî</div>
          </div>
        </div>
        <p id="error" class="bad" style="display:none; margin-top:12px;"></p>
      </section>

      <aside class="card">
        <h2 style="margin:0 0 8px 0">Today</h2>
        <div class="row">
          <div class="card" style="padding:12px;">
            <div class="muted">High / Low</div>
            <div id="hiLo">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">Sunrise</div>
            <div id="sunrise">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">Sunset</div>
            <div id="sunset">‚Äî</div>
          </div>
          <div class="card" style="padding:12px;">
            <div class="muted">UV Index</div>
            <div id="uv">‚Äî</div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer>
    Data from Open‚ÄëMeteo (no API key required). Built for demo purposes.
  </footer>

  <script>
    // ------- Utilities
    const $ = (id) => document.getElementById(id);
    const state = { unit: 'c', place: null, tz: 'auto' };
    const weatherCodes = {
      0: ['Clear sky', '‚òÄÔ∏è'],
      1: ['Mainly clear', 'üå§Ô∏è'], 2: ['Partly cloudy', '‚õÖ'], 3: ['Overcast', '‚òÅÔ∏è'],
      45: ['Fog', 'üå´Ô∏è'], 48: ['Rime fog', 'üå´Ô∏è'],
      51: ['Light drizzle', 'üå¶Ô∏è'], 53: ['Drizzle', 'üå¶Ô∏è'], 55: ['Heavy drizzle', 'üåßÔ∏è'],
      56: ['Freezing drizzle', 'üåßÔ∏è'], 57: ['Freezing drizzle', 'üåßÔ∏è'],
      61: ['Light rain', 'üåßÔ∏è'], 63: ['Rain', 'üåßÔ∏è'], 65: ['Heavy rain', 'üåßÔ∏è'],
      66: ['Freezing rain', 'üåßÔ∏è'], 67: ['Freezing rain', 'üåßÔ∏è'],
      71: ['Light snow', 'üå®Ô∏è'], 73: ['Snow', 'üå®Ô∏è'], 75: ['Heavy snow', '‚ùÑÔ∏è'], 77: ['Snow grains', 'üå®Ô∏è'],
      80: ['Rain showers', 'üå¶Ô∏è'], 81: ['Rain showers', 'üå¶Ô∏è'], 82: ['Violent rain', 'üåßÔ∏è'],
      85: ['Snow showers', 'üå®Ô∏è'], 86: ['Heavy snow', '‚ùÑÔ∏è'],
      95: ['Thunderstorm', '‚õàÔ∏è'], 96: ['Thunderstorm w/ hail', '‚õàÔ∏è'], 99: ['Thunderstorm w/ hail', '‚õàÔ∏è']
    };

    const showLoading = (on) => { $("loading").style.display = on ? 'flex' : 'none'; };
    const setError = (msg) => { const e = $("error"); if(!msg){ e.style.display='none'; e.textContent=''; } else { e.style.display='block'; e.textContent = msg; } };

    // ------- Geocoding (Open‚ÄëMeteo)
    async function geocodeByName(name){
      const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(name)}&count=1&language=en&format=json`;
      const res = await fetch(url);
      if(!res.ok) throw new Error('Failed to search city');
      const data = await res.json();
      if(!data.results || !data.results.length) throw new Error('City not found');
      const g = data.results[0];
      return { lat: g.latitude, lon: g.longitude, name: `${g.name}${g.admin1 ? ', ' + g.admin1 : ''}, ${g.country_code}`, tz: g.timezone };
    }

    // ------- Weather (Open‚ÄëMeteo)
    async function fetchWeather(lat, lon, tz='auto'){
      const unitTemp = state.unit === 'c' ? 'celsius' : 'fahrenheit';
      const unitWind = state.unit === 'c' ? 'kmh' : 'mph';
      const url = new URL('https://api.open-meteo.com/v1/forecast');
      url.search = new URLSearchParams({
        latitude: lat, longitude: lon,
        current: ['temperature_2m','apparent_temperature','relative_humidity_2m','surface_pressure','wind_speed_10m','weather_code'].join(','),
        daily: ['temperature_2m_max','temperature_2m_min','sunrise','sunset','uv_index_max'].join(','),
        timezone: tz || 'auto',
        wind_speed_unit: unitWind,
        temperature_unit: unitTemp
      }).toString();
      const res = await fetch(url);
      if(!res.ok) throw new Error('Failed to fetch weather');
      return await res.json();
    }

    // ------- Render
    function render(place, data){
      const c = data.current;
      const [desc, emo] = weatherCodes[c.weather_code] || ['Unknown', '‚ùî'];
      $('place').textContent = place.name;
      $('updated').textContent = new Date(data.current.time).toLocaleString();
      $('temp').textContent = Math.round(c.temperature_2m) + '¬∞';
      $('emoji').textContent = emo;
      $('summary').textContent = desc;
      $('feels').textContent = Math.round(c.apparent_temperature) + '¬∞';
      $('wind').textContent = `${Math.round(c.wind_speed_10m)} ${state.unit==='c' ? 'km/h' : 'mph'}`;
      $('humidity').textContent = `${Math.round(c.relative_humidity_2m)}%`;
      $('pressure').textContent = `${Math.round(c.surface_pressure)} hPa`;

      const d = data.daily;
      $('hiLo').textContent = `${Math.round(d.temperature_2m_max[0])}¬∞ / ${Math.round(d.temperature_2m_min[0])}¬∞`;
      $('sunrise').textContent = new Date(d.sunrise[0]).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      $('sunset').textContent = new Date(d.sunset[0]).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      $('uv').textContent = d.uv_index_max[0] != null ? d.uv_index_max[0] : '‚Äî';
    }

    // ------- Flow
    async function loadByCoords(lat, lon, name='Your location', tz='auto'){
      try {
        showLoading(true); setError('');
        const data = await fetchWeather(lat, lon, tz);
        const place = { lat, lon, name, tz };
        state.place = place; state.tz = tz;
        render(place, data);
      } catch(err){ setError(err.message); }
      finally { showLoading(false); }
    }

    async function searchCity(name){
      try {
        showLoading(true); setError('');
        const g = await geocodeByName(name);
        await loadByCoords(g.lat, g.lon, g.name, g.tz);
      } catch(err){ setError(err.message); }
      finally { showLoading(false); }
    }

    // ------- Events
    $('searchForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = $('cityInput').value.trim();
      if(q) searchCity(q);
    });

    $('locBtn').addEventListener('click', ()=>{
      if(!navigator.geolocation) return setError('Geolocation is not supported in this browser. Search a city instead.');
      showLoading(true); setError('');
      navigator.geolocation.getCurrentPosition(async (pos)=>{
        const { latitude: lat, longitude: lon } = pos.coords;
        await loadByCoords(lat, lon, 'Your location');
      }, (err)=>{
        showLoading(false);
        setError('Location permission denied. You can search a city above.');
      }, { enableHighAccuracy: true, timeout: 10000 });
    });

    $('unitToggle').addEventListener('click', async ()=>{
      const cbx = $('unitCbx'); cbx.checked = !cbx.checked;
      state.unit = cbx.checked ? 'c' : 'f';
      $('unitToggle').firstElementChild.textContent = cbx.checked ? '¬∞C' : '¬∞F';
      if(state.place){ loadByCoords(state.place.lat, state.place.lon, state.place.name, state.place.tz); }
    });

    // ------- Initial: try geolocation, else default city
    (async function init(){
      // Try to load from last search
      try {
        const last = localStorage.getItem('lastCity');
        if(last){ $('cityInput').value = last; searchCity(last); return; }
      } catch {}

      if(navigator.geolocation){
        $('locBtn').click();
      } else {
        searchCity('Hyderabad');
      }
    })();

    // Save last successful city search
    const origSearch = searchCity;
    searchCity = async function(name){
      await origSearch(name);
      try { localStorage.setItem('lastCity', name); } catch {}
    }
  </script>
</body>
</html>
